<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>案例管理</title>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div style="padding: 20px;">
        <div style="padding: 10px 0;">
            <a href="/demoList/new" type="button" class="btn btn-primary btn-sm">添加案例</a>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>操作</th>
            </tr>
            {{each demoList}}
            <tr v-for="">
                <td>{{$value.name}}</td>
                <td>{{$value.age}}</td>
                <td>{{$value.sex}}</td>
                <td style="display: none">{{$value.id}}</td>
                <td>
                    <a href="/demoList/delete?id={{$value.id}}" type="button" class="btn btn-danger btn-xs">删除</a>
                    <a href="/demoList/edit?id={{$value.id}}" type="button" class="btn btn-info btn-xs"> 编辑</a>
                </td>
            </tr>
            {{/each}}
        </table>
    </div><!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="/node_modules/jquery/dist/jquery.min.js" type="javascript"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" type="javascript"></script>
</body>

</html>
<script>
</script>
