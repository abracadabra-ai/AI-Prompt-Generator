<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>添加案例</title>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div style="padding: 20px;">
        <form action="/demoList" method="POST">
            <div class="form-group"><label for="exampleInputEmail1">姓名：</label><input type="text" name="name"
                    class="form-control" id="exampleInputEmail1" placeholder="姓名"></div>
            <div class="form-group"><label for="exampleInputPassword1">年龄：</label><input type="text" name="age"
                    class="form-control" id="exampleInputPassword1" placeholder="年龄"></div>
            <div class="radio"><label><input type="radio" name="sex" id="optionsRadios1" value="男" checked>
                    男</label><label><input type="radio" name="sex" id="optionsRadios2" value="女"> 女</label></div><button
                type="submit" class="btn btn-default">提交</button>
        </form>
    </div><!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="/node_modules/jquery/dist/jquery.min.js" type="javascript"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" type="javascript"></script>
</body>

</html>
